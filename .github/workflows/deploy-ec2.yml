name: Deploy to EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'black[jupyter]>=26.1.0' 'ruff>=0.14.14'

      - name: Check code formatting with Black
        run: black --check --diff .

      - name: Check code quality with Ruff
        run: ruff check .

  build-and-push:
    needs: code-quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 20m
          script: |
            set -e

            # Clone or update repository (for docker-compose files)
            cd ~/maths-python || git clone https://github.com/koysor/maths-python.git ~/maths-python
            cd ~/maths-python
            git fetch origin
            git reset --hard origin/main

            # Stop existing containers (docker-compose managed)
            cd docker
            docker-compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
            docker-compose down --remove-orphans 2>/dev/null || true
            cd ..

            # Stop legacy standalone container (from previous docker run deployments)
            docker stop maths-python 2>/dev/null || true
            docker rm maths-python 2>/dev/null || true

            # Stop nginx if previously installed (Caddy now handles reverse proxy)
            sudo systemctl stop nginx 2>/dev/null || true
            sudo systemctl disable nginx 2>/dev/null || true

            # Cleanup unused Docker resources (preserve caddy_data volume)
            docker system prune -f || true

            # Pull latest image from GHCR (public package, no auth required)
            docker pull ghcr.io/koysor/maths-python:latest

            # Start service with docker-compose
            cd docker
            docker-compose -f docker-compose.prod.yml up -d

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Waiting for app to start..."
            sleep 30

            # Verify container is running
            cd ~/maths-python/docker
            if ! docker-compose -f docker-compose.prod.yml ps | grep -q "maths-python"; then
              echo "Container is not running!"
              docker-compose -f docker-compose.prod.yml logs
              exit 1
            fi

            # Check Streamlit health endpoint
            docker-compose -f docker-compose.prod.yml exec -T maths-python curl -f http://localhost:8501/maths/_stcore/health
            echo " Maths Python OK"

            echo "Health check passed!"

      - name: Deployment summary
        run: |
          echo "Deployed to EC2"
          echo "App available at: https://koysor.duckdns.org/maths/"
